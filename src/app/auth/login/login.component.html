<form class="well" #f = "ngForm">
  <h1 class="text-primary text-center">Login</h1> 
  <div class="form-group">
    <label for="username">Username : </label>
    <input type="email" 
      class="form-control" 
      name="username"
      ngModel
      required
      email>
  </div>
  <div class="form-group">
    <label for="password">Password : </label>
    <input type="password" 
      class="form-control" 
      name="password"
      ngModel
      required
      minlength="6">
  </div>
  <button class="btn btn-primary btn-block" 
    (click)="onLogin(f)"
    [disabled]="!f.valid">
    Login
  </button>
</form>
