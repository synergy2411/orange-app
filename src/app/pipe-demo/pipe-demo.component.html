<div class="container">
  Data : {{ data | async | uppercase }}
  <hr>
  Contact Number : {{ contact_no | nationalcode : 'US'}}

  <hr>
  <input type="text" [(ngModel)]="filteredStatus">
  <button (click)="onAddTodo()" class="btn btn-default">Add Todo</button>
  <ul class="list-group">
    <li class="list-group-item" 
      *ngFor="let todo of todos | filter : filteredStatus : 'status'">
        {{ todo.label }}
      <span class="badge"> {{ todo.status }}</span>
    </li>
  </ul>

</div>
